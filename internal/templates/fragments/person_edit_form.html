{{define "content"}}
<form 
    hx-put="/people/{{.Person.ID}}"
    hx-target="#person-info-section"
    hx-swap="outerHTML"
    class="person-edit-form">
    
    <h3>Edit Person Information</h3>
    <button 
        type="button" 
        onclick="document.getElementById('person-edit-container').innerHTML = ''"
        class="btn btn-sm btn-secondary"
        style="position: absolute; top: 1rem; right: 1rem;">
        Cancel
    </button>
    
    <div class="form-group">
        <label for="firstName">First Name *</label>
        <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            value="{{.Form.FirstName}}"
            required>
    </div>
    
    <div class="form-group">
        <label for="secondName">Second Name</label>
        <input 
            type="text" 
            id="secondName" 
            name="secondName" 
            value="{{.Form.SecondName}}">
    </div>
    
    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input 
            type="text" 
            id="middleName" 
            name="middleName" 
            value="{{.Form.MiddleName}}">
    </div>
    
    <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input 
            type="date" 
            id="birthdate" 
            name="birthdate" 
            value="{{.Form.Birthdate}}">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            Update Person
        </button>
    </div>
</form>
{{end}}
